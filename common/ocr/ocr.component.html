<div class="col-lg-12 px-2 mt-4">
    <div class="form-group mdlform mb-3 d-flex gap-2">
        <h5>Upload image to view text : </h5>
        <button type="button" class="btn fileupldbtn" (click)="fileId.click()">
                <input type="file" class="form-control d-none" id="fileId" #fileId multiple ngModel name="fileId" 
                (change)="selectFile($event) "/>
            <span *ngIf="!uploadedToggle">
                <i class="fa-solid fa-plus" *ngIf="!uploadingToggle"></i>
                <i class="fa fa-spinner fa-spin" *ngIf="uploadingToggle"></i>
                Upload
            </span>
            <span *ngIf="uploadedToggle">
                <i class="fa-solid fa-circle-check" style="color: #ebefea"
                    *ngIf="!uploadingToggle"></i>
                <i class="fa fa-spinner fa-spin" *ngIf="uploadingToggle"></i>
                Uploaded
            </span>
        </button>
    </div>
</div>

<div class="m-2">
    <span *ngIf="uploadedToggle">  
        <img src="{{fUrl}}" width="50%">
        <h6>Text written on image :</h6>{{resp}}
    </span>
</div>
